PLG_CONTENT_BFSHARPSPRINGFORM="Content - SharpSpring Form by BrainforgeUK"
PLG_CONTENT_BFSHARPSPRINGFORM_XML_DESCRIPTION="
<p>
Implements the SharpSpring Form Embed Code as illustrated in the
example shown at:<br/>
<a href='https://help.sharpspring.com/hc/en-us/articles/115001033887-Using-Form-Embed-Codes' target="_blank">
https://help.sharpspring.com/hc/en-us/articles/115001033887-Using-Form-Embed-Codes</a>
</p><p>
To include a SharpSpring form in an article use this escape sequence:<br/>
{bfsharpspringform}xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx|yyyyyyyyyyyyyyy|zzzzzzzzzz|width|height|returnurl{/bfsharpspringform}
</p><p>
<b>Where:</b><br/>
xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx = formID<br/>
yyyyyyyyyyyyyyy = account<br/>
zzzzzzzzzz = domain<br/>
width, and height required, as per SharpSpring example.<br/>
returnurl is optional, leave blank if not used.<br/>
The target_id is automatically generated.</p>"

